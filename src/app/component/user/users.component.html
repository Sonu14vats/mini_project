<ng-container >
<div class="row" style="background-color: black;">
  <div class="col-sm-8" >
    <div class="align">
     <h3>Angular - Desktop App</h3> 
    </div>
  </div>
<div class="col-sm-4" *ngIf="userService.userValue">
  <div  class="align" style="float: right;">
    <img class="gb_h" [src]='userService.userValue?.photoUrl'>   
   </div>
   <div  class="align" style="float: right;">
       <h4>{{userService.userValue?.name}}</h4> 
   </div>
</div>
</div>
<div class="container mt-4">
<div class='card'>
    <div class='card-header'>
     User List
    </div>
    <div class='card-body'>
    
          <div class='table-responsive'>
        <table class='table'>
          <thead>
            <tr>
              <!-- <th></th> -->
              <th>Name</th>
              <th>Gender</th>
              <th>Company</th>
              <th>Email</th>
              <th>Age</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let user of users$ | async">
              <!-- <td>
                <img [src]='user.picture'>
              </td> -->
                <td>{{ user.name }}</td>
                <td>{{ user.gender }}</td>
                <td>{{ user.company | lowercase}}</td>
                <td>{{ user.email | uppercase}}</td>
                <td>{{ user.age }}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
</ng-container>
